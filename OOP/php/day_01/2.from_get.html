<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- form 表单 的 action 属性 用来决定我们 form 表单 要提交到的位置-->
		<!-- method 决定我们 form 表单要用 哪种请求方式 -->
		<form action="2.php_get.php" method="get">
			<!-- localhost/login.php?username-->
			<!-- input 框的 name 属性 决定我们 请求 的 参数的 key -->
			<!-- localhost/login.php?username = leilei-->
			<!-- value 决定 我们这个 key = 后面 的值 -->
			<input type="text" name="username" id="" value="" />
			<input type="text" name="password" id="" value="" />
			<input type="submit" value="提交"/>			
		</form>
	</body>
</html>
