<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myCanvas{
				box-shadow: 0 0 3px red;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		var deg = Math.PI/180;
		
		context.beginPath();
		context.arc(200,200,100,90*deg,-90*deg,true);
		context.stroke();
		context.fill();
		
	</script>
</html>
