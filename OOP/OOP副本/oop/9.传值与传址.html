	<script type="text/javascript">
		//传值：简单数据类型之间的赋值
		var a=1;
		var b=a;
		
		b=5;
		console.log(a);
		console.log(b);
		
		
		//传址：复杂数据类型之间的赋值
		//复杂数据类型之间的赋值是传址，公用同一地址
		//一个修改，地址里面的内容就修改了，再调用就是修改之后的样了的
		var arr1 = [1,2,3,4];
		var arr2 = arr1;
		
		arr2[0] = 10;
		console.log(arr1);
		
	</script>
</html>
