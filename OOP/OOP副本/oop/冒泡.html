<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#ccc {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div id="outer">
			<div id="ccc">
				<button id="btn">按钮</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//false:冒泡 从子层一层层传递到父层（由里及外）
		//true:捕获 从父层一层层传递到子层 （由外向里）
		
		document.getElementById("ccc").addEventListener("click", function(e) {
			console.log(e.target);
			console.log("ccc");
			e.stopPropagation();
		}, true)
		document.getElementById("btn").addEventListener("click", function(e) {
			console.log(e.target);
			console.log("btn");
//			e.stopPropagation();
//			e.cancelBubble = true;
		}, true)
		document.getElementById("outer").addEventListener("click", function(e) {
			console.log(e.target);
			console.log("outer");
		}, true)
		document.addEventListener("click", function(e) {
			console.log(e.target);
			console.log("document");
		}, true)
		
		
	</script>

</html>
