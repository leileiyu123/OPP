<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.snow{
				display: block;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				position: fixed;
				pointer-events: none;
			}
			body{
				background: url(images/xue2.jpg) 0 0/100% 100%;
			}
		</style>
	  <script src="js/JQuery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	  <script src="js/jquery.let_it_snow.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<canvas class="snow" width="100%" height="100%"></canvas>
		<canvas class="snow1" width="100%" height="100%"></canvas>
	</body>
	
	<script type="text/javascript">
		$("canvas.snow").let_it_snow({
			speed: 0,
			interaction: true,
			size: 4,
			count: 200,
			opacity: 0.2,
			color: "#ffffff",
			windPower: 0,
			image: false
		});
		$("canvas.snow1").let_it_snow({
			speed: 0,
			interaction: true,
			size: 4,
			count: 200,
			opacity: 0.2,
			color: "#ff0000",
			windPower: 0,
			image: 'images/snow.png'
		});
		
		
	</script>

</html>
