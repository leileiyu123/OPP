<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body onload="run()">
		<img id="bg" src=""/>
	</body>
	<script src="rainyday.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function run(){
			var image = document.getElementById("bg");
			image.crossOrigin = "pic";
			image.src = "http://i.imgur.com/VuX2Nf0.jpg";
			image.onload = function(){
				var engine = new RainyDay({
				image:this,
				blur:10,
				opacity:1,
				gravityAngle:Math.PI/9
			})
			engine.gravity = engine.GRAVITY_LINEAR;
//			engine.gravity = engine.TRAIL_SMUDGE;
			engine.rain([[2,5,3]],100);
//			engine.rain([[3,5,0.88],[5,8,0.9],[5,3,0.6]],100);
			}
		}
	</script>
</html>
