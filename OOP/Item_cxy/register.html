<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>register</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>

	<body>
		<div class="registerBox">
			<div class="register1">
				<div class="register1_1">
					<a href="#">
						<img class="logo" src="img/logo.jpg" />
					</a>
				</div>
				<div class="register1_2">
					<a href="#">网站首页</a> |
					<a href="#">帮助中心</a>
				</div>
			</div>
			<div class="register2">
				<div class="register2_1">
					<form method="post" class="regfrom">
						<div class="input1">
							E-Mail: <input type="text" name="email" id="email" class="ipt1" value="" onfocus='this.className="ipt1"' onblur='this.className="ipt2",check1()'>
							<p id="emails"></p>
						</div>
						<div class="input2">
							密码: <input type="password" name="pwd" id="pwd" class="ipt1" onfocus='this.className="ipt1"'  onblur='this.className="ipt2",check2()'>
							<p id="pwds"></p>
						</div>
						<div class="input3">
							确认密码: <input type="text" name="repwd" id="repwd" class="ipt1" onfocus='this.className="ipt1"' onblur='this.className="ipt2",check3()'>
							<p id="repwds"></p>
						</div>
					</form>
					<div class="register2_1_2">
						<input type="submit" class="nlog_submit" value=" " title="立即注册" onmousemove='this.className="nlog_submit1"' onmouseout='this.className="nlog_submit"'>
						<div>温馨提示：<br> 一淘网进入过本站购物请用支付宝登录
						</div>
					</div>
					<div class="register2_1_3">
						<input type="checkbox" name="checkbox" id="checkbox" checked="checked" />
						<span>我同意用户协议《</span>
						<a href="#">用户协议</a>
						<span>》</span>
					</div>
					<div class="register2_1_4">使用合作网站账号登录：</div>
					<div class="register2_1_5">
						<a class="nreg_zpay" href="http://eyoupin.com/alilogin/alipay_auth_authorize.asp">支付宝</a> |
						<a class="nreg_sina" href="#">新浪微博</a> |
						<a class="nreg_qq" href="#">QQ</a>
					</div>
				</div>
				<div class="register2_2">
					<div class="register2_2_1">已有账号，请直接登录</div>
					<div class="register2_2_2">
						<a href="login.html" class="nlog_reg " title="登录网站" onmousemove='this.className="nlog_reg1"' onmouseout='this.className="nlog_reg"'></a>
					</div>
					<div class="register2_2_3">使用合作网站账号登录：</div>
					<div class="register2_2_4">
						<a class="nreg_zpay" href="http://eyoupin.com/alilogin/alipay_auth_authorize.asp">支付宝</a> |
						<a class="nreg_sina" href="#">新浪微博</a> |
						<a class="nreg_qq" href="#">QQ</a>
					</div>
				</div>

			</div>
			<div class="register3">
				<!--版权信息-->
				<div>
					<span>Copyright 2012</span>
					<a href="#">一优品</a>
					<span> All Rights Reserved </span>
				</div>
			</div>

			<div style="clear: both"></div>
		</div>

	</body>
	<script type="text/javascript" src="js/JQuery-3.1.1.min.js" ></script>
	<script type="text/javascript">
	
		function check1() {
			if($("#email").val() == "") {
				$("#emails").html("Email不能为空！");
			}
		}
		function check2(){
			if($("#pwd").val() == "") {
				$("#pwds").html("密码不能为空！");
			}
		}
		function check3(){
			if($("#repwd").val() == "") {
				$("#repwds").html("密码不能为空！");
			}
		}
	</script>

</html>
