		//面向对象方法
		function Rect(x,y,w,h,color){
			this.x = x;
			this.y = y;
			this.w = w;
			this.h = h;
			this.color = color;
		}
		Rect.prototype.draw = function(){
			context.beginPath();
			context.rect(this.x,this.y,this.w,this.h);
			context.fillStyle = this.color;
			context.fill();
		}
