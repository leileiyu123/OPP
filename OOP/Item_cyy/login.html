				<div class="login1_1">

				</div>

							Email: <input type="text" name="email" id="email" class="ipt1" value="">
						</div>
						<div class="input2">

					<div class="login2_1_2">

					</div>
					<div class="login2_1_3">使用合作网站账号登录：</div>

						<a class="nreg_sina" href="#">新浪微博</a> |
						<a class="nreg_qq" href="#">QQ</a>
					</div>
				</div>
				<div class="login2_2">
					<div class="login2_2_1">你还不是一优品用户？</div>
					<div class="login2_2_2">现在立即注册成为一优品用户，我们会为您提供更专业、更细致、更周到的服务，享受便宜又放心的购物乐趣。</div>
					<div class="login2_2_3">
						<a href="#" class="nlog_reg " title="注册新用户" onmousemove='this.className="nlog_reg1"' onmouseout='this.className="nlog_reg"'></a>
					</div>
				</div>

			</div>
			<div class="login3">

			<div style="clear: both"></div>
