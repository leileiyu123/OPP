<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工厂模式</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//工厂模式
		function Dog(name,age){
			//创建一个新的对象
			var obj = {};
			//根据我传递的参数进行属性和方法设置
			obj.name = name;
			obj.age = age;
			//在方法中可以通过obj找到对象的属性和方法进行使用
			obj.say = function(){
				console.log("hello,大家好，我叫 " + obj.name + "年龄" + obj.age +"岁了");
			}
			
			return obj;
			
		}
		var dog1 = Dog("旺财",2);
		dog1.say();
		console.log(dog1);
		
		var dog2 = Dog("宝宝",5);
		dog2.say();
		console.log(dog2);
		
		//练习
		function Car(type,color){
			var obj = {};
			obj.type = type;
			obj.color = color;
			
			obj.action = function(){
				console.log("跑");
			}
			return obj;
		}
		var car1 = Car("bebtian","red");
		car1.action();
		console.log(car1)
	</script>
</html>
